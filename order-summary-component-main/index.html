<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <link rel="stylesheet" href="./style.css">

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="card">
            <div class="card__thumbnail-container">
                <img src="./images/illustration-hero.svg" alt="order summary thumbnail">
            </div>
            <div class="card__content">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="plan">
                    Annual Plan
                    $59.99/year
                    Change
                </div>
                <div class="card__buttons">
                    <button class="button_primary">Proceed to Payment</button>
                    <button class="button_transparent">Cancel Order</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor</a>. Coded by <a href="#">Ricky</a>.
            </div>
        </footer>
    </body>
</html>
