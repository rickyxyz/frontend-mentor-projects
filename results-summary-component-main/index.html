<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="card">
    <header class="header">
      <h1>Your Result</h1>
      <div class="header__score">
        <span class="header__big-number">76</span>
        <span class="header__small-number">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    
    <section class="summary">
      <h2>Summary</h2>
      <article class="detail detail_red">
        <img src="./assets/images/icon-reaction.svg" alt="thunder icon">
        <h3>Reaction</h3>
        <span><b>80</b> / 100</span>
      </article>
      <article class="detail detail_yellow">
        <img src="./assets/images/icon-memory.svg" alt="memory icon">
        <h3>Memory</h3>
        <span><b>92</b> / 100</span>
      </article>
      <article class="detail detail_green">
        <img src="./assets/images/icon-verbal.svg" alt="speech bubble icon">
        <h3>Verbal</h3>
        <span><b>61</b> / 100</span>
      </article>
      <article class="detail detail_blue">
        <img src="./assets/images/icon-visual.svg" alt="eye icon">
        <h3>Visual</h3>
        <span><b>72</b> / 100</span>
      </article>
      <button class="button-continue">Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/rickyxyz">rickyxyz</a>.
  </div>
</body>
</html>
