<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Article preview component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main class="card">
        <div class="card__banner">
        </div>
        <article class="card__body">
            <h1 class="card__title">
                Shift the overall look and feel by adding these wonderful
                touches to furniture in your home
            </h1>
            <p class="card__subtitle">
                Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting. I've got some simple tips
                to help you make any room feel complete.
            </p>
            <section class="info-section">
                <img src="./images/avatar-michelle.jpg" alt="user's avatar image" class="info-section__avatar">
                <p class="info-section__wrapper">
                    <span class="info-section__author">Michelle Appleton</span>
                    <span class="info-section__publish-date">28 Jun 2020</span>
                </p>
                <span class="button_share"></span>
            </section>
        </article>
        <!-- Share -->
    </main>

    </div> -->
</body>

</html>
