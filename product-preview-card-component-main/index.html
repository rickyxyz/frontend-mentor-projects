<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <main class="card">
        <div class="card__banner"></div>
        <div class="card__content">
            <span class="card__category">Perfume</span>
            <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__prices">
                <span class="card__prices_green">$149.99</span>
                <span class="card__prices_strikethrough">$169.99</span>
            </div>
            <button class="card__button">
                <img src="./images/icon-cart.svg" alt="cart icon" class="card__button-icon">
                Add to Cart
            </button>
        </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/rickyxyz">rickyxyz</a>.
  </div> -->
</body>

</html>
