<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
<main class="container">
    <div class="content">

        <header class="header"></header>
        <aside class="banner_inline"></aside>

        <h1 class="content__header">We're coming soon</h1>

        <p class="content__text">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="email-form">
            <input type="email" name="email" id="email" class="email-form__input" placeholder="Email Address">
            <button type="submit" class="button_submit">
                <span><img src="./images/icon-arrow.svg" alt=">"></span>
            </button>
        </form>
    </div>
    <aside class="banner_side"></aside>
</main>
