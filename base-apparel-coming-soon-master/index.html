<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main class="wrapper">
        <div class="wrapper__left">
            <header class="header">
                <img src="./images/logo.svg" alt="base apparel logo" class="header__logo">
            </header>

            <aside class="banner_inline"></aside>

            <div class="content">
                <h1 class="content__heading">We're<span class="content__heading_black"><br>coming<br>soon</span></h1>

                <p class="content__text">
                    Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>

                <form class="email-form">
                    <div class="email-form__input-container">
                        <input type="email" name="email" id="email" class="email-form__input"
                            placeholder="Email Address">
                        <img src="./images/icon-error.svg" alt="error" class="email-form__error-icon error_hidden">
                        <button type="submit" class="email-form__button">
                            <span><img src="./images/icon-arrow.svg" alt="submit"></span>
                        </button>
                    </div>
                    <span class="email-form__error-text error_hidden">Please provide a valid email</span>
                </form>
            </div>
        </div>

        <aside class="wrapper__right banner_aside"></aside>
    </main>

            Coded by <a href="github.com/rickyxyz">rickyxyz</a>.
        </p>
    </footer> -->
</body>

</html>
